<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico DOM y BOM" />
    <meta name="keywords" content="practico DOM y BOM" />
    <meta name="author" content="Facundo Santiago Olivera" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Boton de Tareas</title>
  </head>
  <body>
    <main class="container my-5">
        <section>
          <h1 class="mb-5 text-center">Boton de Tareas</h1>
          <article class="mb-3 p-4 bg-dark-subtle">
            <div class="container mt-1">
              <h4>Lista de Tareas</h4>
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="tareaInput"
                  class="form-control"
                  placeholder="Escribe una nueva tarea"
                />
                <button id="agregarTarea" class="btn btn-primary">
                  Agregar Tarea
                </button>
              </div>
              <ul id="listaTareas" class="list-group"></ul>
            </div>
          </article>
        </section>
      </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/boton.js"></script>
  </body>
</html>
